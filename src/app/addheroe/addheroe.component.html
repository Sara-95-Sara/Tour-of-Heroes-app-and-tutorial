<div class="popup">
<div class="container">
  <form  #heroForm="ngForm">
    <div class ="form-group">
      <label for="heroName">
          Hero name: 
      </label>
      <input id="heroName"  type="text" class="form-control"  required [(ngModel)]="hero.name" name="heroName"  #name="ngModel">
      <div [hidden]="name.valid || name.pristine"
        class="alert alert-danger">
        Name is required
      </div>
    </div>
  
    <button type="button" class="add-button" (click)="onClickAdd(hero.name)">
      Add hero
    </button>
  </form>
</div>

<button class="close" (click)="closeModal()">X</button>
  
</div>
