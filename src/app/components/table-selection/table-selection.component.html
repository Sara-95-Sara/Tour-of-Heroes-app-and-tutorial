<p-toast></p-toast>
<div class="card">
  <h5>Single</h5>
  <p-table [value]="heroes" 
    selectionMode="single" [(selection)]="selectedIHero1"  (onRowSelect)="onChangeSelect($event)" dataKey="id"  >
    <ng-template pTemplate="header">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Delete</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-hero>
      <tr [pSelectableRow]="hero">
        <td>
          <a routerLink="/detail/{{hero.id}}">
            <span>{{hero.id}}</span>
          </a>
        </td>    
        <td>
          <a routerLink="/detail/{{hero.id}}">
            {{hero.name}}
          </a>
        </td>
        <td>
          <button type="button" title="delete hero"
            (click)="delete(hero)">x</button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
