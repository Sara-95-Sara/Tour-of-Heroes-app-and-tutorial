
<div class="calculator">
  <section class="calculator_container">
    <div class="calculator_buffer">
      {{ buffer }}
    </div>
    <div>
      <button class="calculator_clear" (click)="clear()">{{ 'clear' | translate }}</button>
    </div>
    <div>
      <button class="calculator_button" (click)="addNumber(7)">7</button>
    </div>
    <div>
      <button class="calculator_button" (click)="addNumber(8)">8</button>
    </div>
    <div>
      <button class="calculator_button" (click)="addNumber(9)">9</button>
    </div>
    <div>
      <button class="calculator_button" (click)="operate(operations.DIVIDE)">รท</button>
    </div>
    <div>
      <button class="calculator_button" (click)="addNumber(4)">4</button>
    </div>
    <div>
      <button class="calculator_button" (click)="addNumber(5)">5</button>
    </div>
    <div>
      <button class="calculator_button" (click)="addNumber(6)">6</button>
    </div>
    <div>
      <button class="calculator_button" (click)="operate(operations.MULTIPLY)">x</button>
    </div>
    <div>
      <button class="calculator_button" (click)="addNumber(1)">1</button>
    </div>
    <div>
      <button class="calculator_button" (click)="addNumber(2)">2</button>
    </div>
    <div>
      <button class="calculator_button" (click)="addNumber(3)">3</button>
    </div>
    <div>
      <button class="calculator_button" (click)="operate(operations.SUBTRACT)">-</button>
    </div>
    <div>
      <button class="calculator_button"></button>
    </div>
    <div>
      <button class="calculator_button" (click)="addNumber(0)">0</button>
    </div>
    <div>
      <button class="calculator_button" (click)="result()">=</button>
    </div>
    <div>
      <button class="calculator_button" (click)="operate(operations.ADD)">+</button>
    </div>  
  </section>
</div>
