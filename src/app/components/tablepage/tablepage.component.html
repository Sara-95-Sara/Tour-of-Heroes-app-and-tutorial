<div class="card">
  <h3> {{ 'tablePage' | translate }}</h3>
  <p-table [value]="heroes" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" 
    currentPageReportTemplate=" {{ 'showing' | translate }}" [rowsPerPageOptions]="[10,25,50]">
    <ng-template pTemplate="header">
      <tr>
        <th>{{ 'id' | translate }}</th>
        <th>{{ 'name' | translate }}</th>
        <th>{{ 'delete' | translate }}</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-hero>
      <tr>
      <td>
        <a routerLink="/detail/{{hero.id}}">
          <span>{{hero.id}}</span>
        </a>
      </td>    
      <td>
        <a routerLink="/detail/{{hero.id}}">
          {{hero.name}}
        </a>
      </td>
      <td>
        <button type="button" title="delete hero"
          (click)="delete(hero)">x</button>
      </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="paginatorleft">
      <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
    </ng-template>
    <ng-template pTemplate="paginatorright">
      <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
    </ng-template>
  </p-table>
</div>
