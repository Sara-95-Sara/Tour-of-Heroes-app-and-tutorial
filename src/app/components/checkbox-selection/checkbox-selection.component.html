<p-toast position="center"  [breakpoints]="{'920px': {width: '100%', right: '0', left: '0'}}" [showTransformOptions]="'translateX(100%)'"></p-toast>


<div class="card">
  <h3>{{ 'checkboxSelection' | translate }}</h3>
  <p-table [value]="heroes" 
     [(selection)]="selectedIHeroes" dataKey="id" (onRowSelect)="showSuccess($event)">
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 3rem">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th>{{ 'id' | translate }}</th>
        <th>{{ 'name' | translate }}</th>
        <th>{{ 'delete' | translate }}</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-hero>
      <tr>
        <td>
          <p-tableCheckbox [value]="hero"></p-tableCheckbox>
        </td>
        <td>
          <a routerLink="/detail/{{hero.id}}">
            <span>{{hero.id}}</span>
          </a>
        </td>    
        <td>
          <a routerLink="/detail/{{hero.id}}">
            {{hero.name}}
          </a>
        </td>
        <td>
          <button type="button" title="delete hero"
            (click)="delete(hero)">x</button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
