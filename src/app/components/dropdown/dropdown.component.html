
<p-dropdown [options]="heroes" [(ngModel)]="selectedHero" (onChange)="onChange($event)" optionLabel="id" [showClear]="true"  placeholder="Select a Hero">
  <ng-template pTemplate="selectedItem">
    <div *ngIf="selectedHero">
      <div>
        {{selectedHero.id}}
        {{selectedHero.name}}
      </div>
    </div>
  </ng-template>
  <ng-template pTemplate="item" let-hero>
    <div>
      {{hero.id}}
      {{hero.name}} 
    </div>
  </ng-template>
</p-dropdown>
