
  <h2>My Heroes</h2>

  <p-button (click)="showModalDialog()" icon="pi pi-external-link" label="Add Hero"></p-button>
  <p-dialog header="Header" [(visible)]="displayModal" [modal]="true" [style]="{width: '50vw'}"
    [draggable]="false" [resizable]="false">
    <div class="container">
      <form  #heroForm="ngForm">
        <div class ="form-group">
          <label for="heroName">
            Hero name: 
          </label>
          <input id="heroName"  type="text" class="form-control"  required [(ngModel)]="hero.name" name="heroName"  #name="ngModel">
          <div [hidden]="name.valid || name.pristine"
            class="alert alert-danger">
            Name is required
          </div>
        </div>
    
        <button type="button" class="add-button" (click)="onClickAdd(hero.name)">
          Add hero
        </button>
      </form>
    </div>
  </p-dialog>



   
<p-multiSelect  [options]="heroes" [(ngModel)]="selectedIHeroes"  defaultLabel="Select a Hero" optionLabel="name" class="multiselect-custom">
  <ng-template pTemplate="header">
    Header Content
  </ng-template>
  <ng-template pTemplate="selectedItems" let-hero>
    <div class="country-item country-item-value" *ngFor="let option of selectedIHeroes">
      {{option.id}}
      {{option.name}} 
    </div>
    <div *ngIf="!selectedIHeroes || selectedIHeroes.length === 0" class="hero-placeholder">
      Select Hero
    </div>
  </ng-template>
  <ng-template let-hero pTemplate="item">
    <div>
      {{hero.name}}
      {{hero.id}}
    </div>
  </ng-template>
  <ng-template pTemplate="footer">
    Footer Content
  </ng-template>
</p-multiSelect>


<hr>
