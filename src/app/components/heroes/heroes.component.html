
  <h2>{{ 'heroes.title' | translate }}</h2>

  <p-button (click)="showModalDialog()" icon="pi pi-external-link" label=" {{ 'addHero' | translate }} " ></p-button>
  <p-dialog  header="{{ 'header' | translate }}" [(visible)]="displayModal" [modal]="true" [style]="{width: '50vw'}"
    [draggable]="false" [resizable]="false">
    <div class="container">
      <form  #heroForm="ngForm">
        <div class ="form-group">
          <label for="heroName">
            {{ 'heroName' | translate }} 
          </label>
          <input id="heroName"  type="text" class="form-control"  required [(ngModel)]="hero.name" name="heroName"  #name="ngModel">
          <div [hidden]="name.valid || name.pristine"
            class="alert alert-danger">
            Name is required
          </div>
        </div>
        <button type="button" class="add-button" (click)="onClickAdd(hero.name)">
          {{ 'addHero' | translate }}
        </button>
      </form>
    </div>
  </p-dialog>
 
  <app-dropdown [(selectedHero)]="dropdown" [heroes]="heroes" (selectedHeroChange)="onChange($event)"></app-dropdown>
  
  <div>
    <h3>{{ 'tableBasic' | translate }}</h3>
    <p-table [value]="heroes">
      <ng-template pTemplate="header">
        <tr>
          <th>{{ 'id' | translate }}</th>
          <th>{{ 'name' | translate }}</th>
          <th>{{ 'delete' | translate }}</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-hero>
        <tr>
          <td>
            <a routerLink="/detail/{{hero.id}}">
              <span>{{hero.id}}</span>
            </a>
          </td>    
          <td>
            <a routerLink="/detail/{{hero.id}}">
              {{hero.name}}
            </a>
          </td>
          <td>
            <button type="button" title="delete hero"
              (click)="delete(hero)">x</button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  
  <app-table-sort  [heroes]="heroes" (deleteHeroChange)="delete($event)"></app-table-sort>
 
  <app-tablepage  [heroes]="heroes" (deleteHeroChange)="delete($event)"></app-tablepage>

  <app-table-selection   [heroes]="heroes" (deleteHeroChange)="delete($event)"></app-table-selection>

  <app-checkbox-selection [heroes]="heroes" (deleteHeroChange)="delete($event)"></app-checkbox-selection>

  <app-multi-select-basic [heroes]="heroes"></app-multi-select-basic>

  <app-multi-select-templating [heroes]="heroes"></app-multi-select-templating>

  <app-select-button-single [heroes]="heroes"></app-select-button-single>

  <app-select-button-multiple [heroes]="heroes"></app-select-button-multiple>

 

  
<hr>
