<div class="container">
  <div [hidden]="myForm">
    <h2>My Heroes</h2>

    <form  #myForm="ngForm">
      <div class ="form-group">
        <label for="new-hero">Hero name: </label>
        <input id="new-hero"  class="form-control" required [(ngModel)]="hero.name">
        <div [hidden]="myForm.valid || myForm.pristine"
          class="alert alert-danger">
          Name is required
        </div>
      </div>


      <button type="button" class="add-button" (onClick)="onClickAdd(hero.name)">
        Add hero
      </button>
    </form>
  </div>
</div>



<div class="list">
  <ul class="list_heroes">
    <li *ngFor="let hero of heroes">
      <a routerLink="/detail/{{hero.id}}">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
      </a>
      <button type="button" class="list_heroes_delete" title="delete hero"
        (click)="delete(hero)">x</button>
    </li>
  </ul>
</div>



<hr>
