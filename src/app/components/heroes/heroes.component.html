
  <h2>My Heroes</h2>

  <p-button (click)="showModalDialog()" icon="pi pi-external-link" label="Add Hero"></p-button>
  <p-dialog header="Header" [(visible)]="displayModal" [modal]="true" [style]="{width: '50vw'}"
    [draggable]="false" [resizable]="false">
    <div class="container">
      <form  #heroForm="ngForm">
        <div class ="form-group">
          <label for="heroName">
            Hero name: 
          </label>
          <input id="heroName"  type="text" class="form-control"  required [(ngModel)]="hero.name" name="heroName"  #name="ngModel">
          <div [hidden]="name.valid || name.pristine"
            class="alert alert-danger">
            Name is required
          </div>
        </div>
    
        <button type="button" class="add-button" (click)="onClickAdd(hero.name)">
          Add hero
        </button>
      </form>
    </div>
  </p-dialog>

  <h5>Single Selection</h5>
  <p-selectButton [options]="heroes" [(ngModel)]="selectedHero" optionLabel="name"  optionDisabled="inactive">
  </p-selectButton>

  
<hr>
