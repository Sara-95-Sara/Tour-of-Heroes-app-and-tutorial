<div class="container">
  <h2>My Heroes</h2>
  <form  #heroForm="ngForm">
    <div class ="form-group">
      <label for="heroName">
        Hero name: 
      </label>
      <input id="heroName"  type="text" class="form-control"  required [(ngModel)]="hero.name" name="heroName"  #name="ngModel">
      <div [hidden]="name.valid || name.pristine"
        class="alert alert-danger">
        Name is required
      </div>
    </div>

    <button type="button" class="add-button" (click)="onClickAdd(hero.name)">
      Add hero
    </button>
  </form>
</div>



<div class="list">
  <ul class="list_heroes">
    <li *ngFor="let hero of heroes">
      <a routerLink="/detail/{{hero.id}}">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
      </a>
      <button type="button" class="list_heroes_delete" title="delete hero"
        (click)="delete(hero)">x</button>
    </li>
  </ul>
</div>



<hr>
